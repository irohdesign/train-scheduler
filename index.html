<!DOCTYPE html>

<html>

<head>
    <title>Train Scheduling App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div id="heading">
        <h1>Scheduling Trains</h1>
    </div>

    <div class="container">
        <div id="current">
            <table class="trains table">
                    <tr id="table-headings">
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
    
                    <tr>
                        <td>Julie Andrew Express</td>
                        <td>The Swiss Alps</td>
                        <td>15</td>
                        <td>22:00</td>
                        <td>20</td>
                    </tr>
                    <!-- inserting new trains here -->
            </table>

        </div>

        <div id="add-train">
            <!-- train name, destination, first train time (military), frequency (minutes), time from arrival (relative to current time) -->
            <div class="form-heading"></div>
            <form id="add-form">
                <div class="form-group">
                    <label>Train Name</label>
                    <input type="text" name="train-name">
                </div>

                <div class="form-group">
                    <label>Destination</label>
                    <input type="text" name="destination">
                </div>

                <div class="form-group">
                    <label>First Train Time (military time)</label>
                    <input type="text" name="first-train">
                </div>

                <div class="form-group">
                    <label>Frequency</label>
                    <input type="number" name="frequency">
                </div>
                <button id="submit" class="btn">Submit</button>
            </form>
        </div>

        
    </div>


<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
<script src="./assets/js/server.js"></script>
</body>

</html>
